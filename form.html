<!DOCTYPE html>
<html>
    <head>
        <title>ShambhuKForm</title>
        <style>
            label{
                display:inline-block;
                width:150px;
            }
        </style>
    </head>
    <body style="margin:0px;background-color:black;color:white;">
        <h1 style="margin: 0px;background-color: blue;padding: 5px;">Mechatronic Engineers</h1>
        <div style="padding-left: 10px;">
            <h3>Contact Us</h3><hr style="float:left;width: 500px;"/><br>
            <p>Please fill this form to contact me.</p>
            <form action="sk.html" method="POST" target="_blank">
                <p>
                    <label for="name">Full Name: </label>
                    <input type="text" name="name">
                </p>
                <p>
                    <label for="email">Email Address: </label>
                    <input type="text" name="email">
                </p>
                <p>
                    <label for="Phone">Phone Number: </label>
                    <input type="text" name="Phone">
                </p>
                <p>
                    <label for="Call">Call time: </label>
                    <input type="radio" name="Call" value="morning">Morning
                    <input type="radio" name="Call" value="afternoon">afternoon
                    <input type="radio" name="Call" value="evening">evening
                </p>
                <p>
                    <label for="budget">Budget: </label>
                    <select type="list" name="budget">
                        <option>--select one--</option>
                        <option value="100-500">$100-$500</option>
                        <option value="500-1000">$500-$1000</option>
                        <option value="1000-1500">$1000-$1500</option>
                    </select>
                </p>
                <p>
                    <label for="Service">Service Needed: </label>
                    <table>
                        <tr>
                            <td><input type="checkbox" name="Service" value="html">HTML</td>
                            <td><input type="checkbox" name="Service" value="css">CSS</td>
                        </tr>
                        <tr>
                            <td><input type="checkbox" name="Service" value="php">PHP</td>
                            <td><input type="checkbox" name="Service" value="c#">C#</td>
                        </tr>
                    </table>
                </p>
                <p>
                    <input type="submit" name="submit" value="Submit">
                </p>
            </form>
        </div>
    </body>
</html>
